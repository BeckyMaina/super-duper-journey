<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Job Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header>
      DREAM JOB FINDER
      <br>

      <img src="images/image 1.png">

    </header>

    <br>
    
    <!--Search Section-->
    <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <div class="col-12 col-md-3 bg-light p-3">
          <form id="search-form" class="mb-2">

            <input id="search-input" class="form-input w-100" type="text" placeholder="job title">

            <br>
            
            <input id="location-input" class="form-input" type="text" placeholder="location">
            
            <br>

            <button class="btn">Search</button>
          </form>
        </div>
    </div>  

    <!--Footer-->
    <footer>
      @2022 Dream Job Finder

    </footer>


    <script src="script.js"></script>
</body>
</html>
